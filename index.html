<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Diashow</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="menu">
            <div class="menuContainerLeft">
                <button id="btnFav" class="btn btnFav"></button>
                <img class="imgInfo">
                <span id="dateSpan" width="100%"></span>
            </div>
            <div class="menuContainerRight">
                <button id="btnSwitch" class="btn btnSwitchOff"></button>
                <button id="btnSet" class="btn btnSet"></button>
            </div>
        </div>
        <div class="slides diashow" tabindex="1" autofocus="autofocus">
            <span class="prev">«</span>
            <span class="next">»</span>
        </div> <!-- // slides -->  
        <div id ="settings" class="settings">
            <span class="setClose">
                    <span id="closeSet" class="btnValMinus" style="float:right"><img src="static_img/close.png" class="btnValImg"/></span>
            </span>

            <span class="spanSet">Anzahl Bilder:</span>
            <span class="spanVal">
                <span id="cntPic" class="spanUnit">0</span>
            </span>
            <span class="setBtns">
                <span class="btnValMinus"><img src="static_img/minus.png" class="btnValImg"/></span><span class="btnValPlus"><img src="static_img/plus.png" class="btnValImg"/></span>
            </span>

            <span class="spanSet">Anzeige Zeit:</span>
            <span class="spanVal">
                <b><span  id="showTime" class="spanUnit">0</span></b> Min.
            </span>
            <span class="setBtns">
                <span class="btnValMinus"><img src="static_img/minus.png" class="btnValImg"/></span><span class="btnValPlus"><img src="static_img/plus.png" class="btnValImg"/></span>   
            </span>

            <span class="spanSet">Zeit nachladen:</span>
            <span class="spanVal">
                <span id="loadTime">0</span> Min.
            </span>

            <span class="setBtns">
                <span class="btnValMinus"><img src="static_img/minus.png" class="btnValImg"/></span><span class="btnValPlus"><img src="static_img/plus.png" class="btnValImg"/></span>   
            </span>
        </div>
        <script src="js/hammer.min.js"></script>
        <script src="js/slideshow.js"></script>
        <script>
            makeSlideShow('.diashow');
            
        </script>
    </body>
</html>
